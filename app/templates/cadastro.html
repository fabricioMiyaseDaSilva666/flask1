{% extends 'base.html' %}
{% block conteudo %}
  <h1>Área de cadastro</h1>
  <form action="/cadastrarUsuario" method="POST">
    <label>CPF: </label>
    <input type="text" name="cpf" id="cpf"/><br><br>

    <label>Nome: </label>
    <input type="text" name="nome" id="nome"/><br><br>

    <label>E-mail: </label>
    <input type="text" name="email" id="email"/><br><br>

    <label>Endereço: </label>
    <input type="text" name="endereco" id="endereco"/><br><br>

    <button>Cadastrar</button><br><br>
  </form>

  <button type="button" class="btn btn-outline-success"><a href="/atualizar">Atualizar</a></button><br><br>

  <form action="/individual" method="POST">
    <label>CPF: </label>
    <input type="text" name="cpf" id="cpfConta1"/><br><br>
    <button type="submit" class="btn btn-outline-primary">Consultar Individual</button><br><br><br><br>
  </form>

  <form action="/excluirConta" method="POST">
    <label>CPF: </label>
    <input type="text" name="cpf" id="cpfConta"/><br><br>
    <button type="submit" class="btn btn-outline-danger">Excluir</button><br><br>
  </form>

  <button type="button" class="btn btn-outline-warning"><a href="/listar">Consultar Tudo</a></button>

{% endblock %}
